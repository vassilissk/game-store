{% extends "base.html" %}
{% block menu %}
{{super()}}

{% endblock %}

{% block main %}

{% for customer in customers_list %}
<a href="{{ url_for('order', customer_id = customer.id) }}" class="customer">
    <div >       
       <span>{{customer.first_name}}  {{customer.last_name}} </span>
       <span>{{customer.date_of_order}}</span>
       <span>{{customer.status}}</span>
    </div>
</a>


{% endfor %}

{% endblock %}
